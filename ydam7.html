<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>모의고사</title>
        <link href="css/모의고사.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>한승민 페이지에 온 것을 환영합니다.</h1>
                <nav>
                    <ul>
                        <li><a href="#">메인메뉴</a></li>
                        <li><a href="#">메인메뉴</a></li>
                        <li><a href="#">메인메뉴</a></li>
                        <li id="id4"><a href="#">공지사항</a></li>
                    </ul>
                </nav>
            </header>
            <aside id="aside1">
                <h3>좌측 사이드</h3>
            </aside>
            <section>
                <h3>회원가입 영역입니다.</h3>
                <form method="post" action="log.java" name="log">
                    <fieldset>
                        <legend>개인정보 등록</legend>
                        <ul>
                            <li>
                                <label for="id" name="id">계정아이디</label>
                                <input type="text" id="id" autofocus>
                            </li>
                            <li>
                                <label for="pw" name="pw">비밀번호</label>
                                <input type="password" id="pw">
                            </li>
                            <li>
                                <label for="pw2" name="pw2">비밀번호 확인</label>
                                <input type="password" id="pw2">
                            </li>
                            <li>
                                <label for="name" name="name">이름</label>
                                <input type="text" id="name" placeholder="5자 미만" maxlength="5">
                            </li>
                            <li>
                                <label for="phone" name="phone">전화번호</label>
                                <input type="tel" id="phone">
                            </li>
                        </ul>
                    </fieldset>
                    <button type="submit" name="login">회원가입</button>
                    <button type="reset" name="modify">정보수정</button>
                </form>
            </section>
            <aside id="aside2">
                <h3>우측 사이드</h3>
            </aside>
            <footer><h3>푸터영역 입니다.</h3></footer>
        </div>
    </body>
</html>
