<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <style>
            thead{
                background-color: pink;
            }
            tfoot{
                background-color: grey;
            }
            table{
                border: 1px solid grey;
                text-align: center;
            }
            th, td{
                border: 1px solid grey;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>선물용과 가정용 상품 구성</caption>
            <colgroup>
                <col span="2" style="background-color: aqua;">
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">선물용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>52,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>30,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>47,000원</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">*제품구매 시기에 따라 가격이 변동 될 수 있습니다.</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
